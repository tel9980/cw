[pytest]
# Pytest configuration for V1.6 Small Accountant Practical Enhancement

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for specific functionality
    property: Property-based tests using Hypothesis
    integration: Integration tests
    slow: Tests that take a long time to run

# Hypothesis settings
# Minimum 100 iterations for property tests
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
