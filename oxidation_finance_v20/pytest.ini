[pytest]
# Pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 排除快速测试文件（它们会调用sys.exit）
norecursedirs = .* build dist CVS _darcs {arch} *.egg

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=test_*_quick.py
    --ignore=quick_*.py
    --ignore=tests/test_business_analysis.py
    --ignore=tests/test_business_analysis_properties.py
    --ignore=tests/test_excel_export.py
    --ignore=tests/test_report_manager.py
    --ignore=tests/test_report_properties.py

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    property: 属性测试
    slow: 慢速测试
    database: 数据库测试

# 最小Python版本
minversion = 3.8
